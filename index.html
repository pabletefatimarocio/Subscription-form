<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe form - Google Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br> Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
       <span>Thank You For Subscribing!</span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxz3gc8kwVSKmvD6zYwrWRNbLMot2-FWEP2JAof_JexCU2qfNt0xevBNdEj4uCaeTX-YA/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
